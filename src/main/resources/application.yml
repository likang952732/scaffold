server:
  tomcat:
    max-swallow-size: -1
  port: 8080



spring:
  application:
    name: RFID
  thymeleaf:
    mode: LEGACYHTML5
    cache: false
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
    default-property-inclusion: non_null

  profiles:
    active: dev
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 10MB
  devtools:
    restart:
      enabled: true
      additional-paths: src

  cache:
    type: ehcache
    ehcache:
      config: config/ehcache.xml


jwt:
  tokenHeader: Authorization #JWT存储的请求头
  secret: scenic-admin-secret #JWT加解密使用的密钥
  expiration: 7200 #JWT的超期限时间(60*60*2  两小时)
  tokenHead: Bearer  #JWT负载中拿到开头

secure:
  ignored:
    urls: #安全路径白名单
      - /swagger-ui/*
      - /swagger-resources/**
      - /v2/api-docs
      - /v3/api-docs
      - /webjars/**
      - /**/doc.html
      - /**/*.js
      - /**/*.css
      - /**/*.png
      - /**/*.ico
      - /**/*.icon
      - /**/*.ttf
      - /**/*.woff
      - /**/*.xls
      - /actuator/**
      - /druid/**
      - /syslog/**
      - /upload/**
      - /rfidreader/**
      - /entrypos/**


uploadFile:
  resourceHandler: /uploadFiles/**   #文件虚拟路径映射
  location: C:/data/ #自定义上传文件本地保存路径


# ===== 自定义swagger配置 ===== #
swagger:
  enable: true
  application-name: ${spring.application.name}
  application-version: 1.0
  application-description: springfox swagger 3.0整合
  try-host: http://localhost:${server.port}

#mybatis-plus
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    auto-mapping-behavior: full
    ## 关闭sql打印
    #log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    ##value为null时不返回
    call-setters-on-nulls: true
  mapper-locations: classpath:mapper/*.xml

  global-config:
    # 逻辑删除配置
    db-config:
      #更新字段策略 IGNORED:"忽略判断",NOT_NULL:"非 NULL 判断"),NOT_EMPTY:"非空判断"
      field-strategy: not_empty
      # 删除前
      logic-not-delete-value: 1
      # 删除后
      logic-delete-value: 0

